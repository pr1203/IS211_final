<!DOCTYPE html>
<html>
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.topright {position: absolute; top: 8px; right: 16px; font-size:18px;}
h1 {font-family: "Fantasy", "Copperplate Gothic Bold"}
body,h2,h3,h4,h5 {font-family: "Serif", "Garamond"}
</style>
<body class="w3-light-grey">

<a class="topright" href="/add">Add Post</a><br>

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>COURSE PROJECT BLOG</b></h1>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col 18 s12">
  {% for entry in entries %}
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">

      <h3><b>{{entry.title}}</b></h3>
      <h5> by {{entry.author}}, <span class="w3-opacity">{{entry.published}}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{entry.content}}</p>
        <div class="w3-bar">
          <form action = '/delete/{{ entry.entry_id }}' method="post">
              <p><button class="w3-button w3-padding-small w3-right" type = "submit" ><b>Delete Post</b></button></p>
          </form>
          <p><a href="/edit"><button class="w3-button w3-padding-small w3-right"><b>Edit Post</b></button></a></p>
        </div>
    </div>

  </div>

  {% endfor %}
  <hr>

<!-- END BLOG ENTRIES -->
</div>

  <hr>

<!-- END GRID -->
</div><br>

</div>

<!-- Footer -->
<footer class="w3-container w3-indigo w3-padding-28 w3-margin-top">
<!--  <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>-->
<!--  <button class="w3-button w3-black w3-padding-large w3-margin-bottom">Next Â»</button>-->
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
