<!DOCTYPE html>
<html>
<title>Edit Post</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
h1 {font-family: "Fantasy", "Copperplate Gothic Bold"}
body,h2,h3,h4,h5 {font-family: "Serif", "Garamond"}
select {width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;}
textarea {width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;}
</style>
<body class="w3-light-grey">


<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>Edit Post</b></h1>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Edit Entry -->
<div class="w3-col 18 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <form action="/edit" method="post">
        <div class="w3-container">
            <label><b>Please Choose Entry:</b></label>
            <br>
            <select name="choose_entry">
            <option value="">Choose an entry</option>
            {% for entry in entries %}
                <option value="{{ entry.title }}" name="entry.title">{{ entry.title }}</option>
            {% endfor %}
            </select>
            <br>
            <textarea>{% for entry in entries %}{{entry.content}}{% endfor %}
            </textarea>
         </div>

        <div class="w3-bar">
          <button type="submit" class="w3-button w3-padding-small w3-right"><b>Update Post</b></button>
        </div>
    </form>

    </div>
  </div>

  <hr>

<!-- END EDIT ENTRY -->
</div>

  <hr>

<!-- END GRID -->
</div><br>

</div>

<!-- Footer -->
<footer class="w3-container w3-indigo w3-padding-28 w3-margin-top">
<!--  <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>-->
<!--  <button class="w3-button w3-black w3-padding-large w3-margin-bottom">Next Â»</button>-->
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
